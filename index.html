<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="relative">
        <div id="container" class=" h-[100vh] bg-gradient-to-r from-purple-800/100 to-purple-950/100
        flex justify-center items-center">

            <div id="wrapper" class=" min-w-[285px] flex flex-col gap-y-4
            justify-center items-center pb-20">
                <h1 class="text-white font-bold text-xl">PASSWORD GENERATOR</h1>
                <div class="bg-[#1e102b] p-3 flex items-center justify-between gap-x-12 rounded-xl">
                    <input type="text" name="" id="inputtext" 
                    class="text-yellow-300 font-semibold text-base focus:outline-none bg-transparent" disabled>
                    <i class="fa-solid fa-clone rotate-180 cursor-pointer active:scale-90" id="copybtn" style="color: #74C0FC;"></i>
                </div>
                <div class="flex flex-col gap-y-3 bg-[#1e102b] w-full px-5 py-4 rounded-lg pb-6">
                    <div class="flex justify-between">
                        <p class="text-white ">Password Length</p>
                        <p class="text-yellow-300/100" id="slidervalue">0</p>
                    </div>
                    <input type="range" name="" id="slider"
                    min="1" max="20" value="10" class="">
                    <div id="checkboxes " class="flex flex-col text-white text-[.9rem] gap-y-1 pt-1">
                        <input type="checkbox" name="uppercase" value="uppercase" id="uppercase"
                            class="hidden"> 
                        <label for="uppercase" class=" flex items-center gap-x-2 cursor-pointer">
                            <span class=" w-[12px] h-[12px] border-2 border-blue-500 rounded-sm"></span>
                            Include Uppercase Letter
                        </label>
                        <input type="checkbox" name="lowercase" value="lowercase" id="lowercase"
                            class="hidden">
                        <label for="lowercase" class=" flex items-center gap-x-2 cursor-pointer">
                            <span class=" w-[12px] h-[12px] border-2 border-blue-500 rounded-sm"></span>
                            Include Lowercase Letters
                        </label>
                        <input type="checkbox" name="numbers" value="numbers" id="number"
                            class="hidden">
                        <label for="number" class=" flex items-center gap-x-2 cursor-pointer">
                            <span class="w-[12px] h-[12px] border-2 border-blue-500 rounded-sm"></span>
                            Include Numbers
                        </label>
                        <input type="checkbox" name="symbol" value="symbol" id="symbol"
                            class="hidden">
                        <label for="symbol" class="flex items-center gap-x-2 cursor-pointer">
                            <span class=" w-[12px] h-[12px] border-2 border-blue-500 rounded-sm "></span>
                            Include Symbols
                        </label>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-white">Strength</p>
                        <div id="circle" class="w-4 h-4 rounded-full  bg-gray-300 drop-shadow-[0_0_0.50rem_white]"></div>
                    </div>
                    <button id="generate-password" class="bg-purple-700 font-semibold rounded-md py-1 text-sm text-[#fcfc03]
                    shadow-[2px_3px_rgb(252,252,3)] active:scale-95  transition-transform  ">GENERATE PASSWORD</button>
                </div>
            </div>
            <footer class="flex justify-center absolute right-18 left-18 pt-3 pb-3 text-white bottom-0 border-t border-t-yellow-300">
                <div class="text-gradient-to-r from-purple-800 to-yellow-400 p-1 drop-shadow-[0_0_0.70rem_yellow]">Made with ❤️ By Aryan Gupta </div>
            </footer>
        </div>
        
        <script src="https://kit.fontawesome.com/d72ef9c38f.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
